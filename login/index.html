<!DOCTYPE html>
<!--usado pra HTML5, a versão mais recente e amplamente suportada do HTML -->
<html lang="pt-br">
    <!--Atributo que indica que o idioma do documento é o português do Brasil -->
<head>
    <!---define codificação de caracteres e a visualização responsiva para dispositivos móveis -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" ./css/style.css" rel="stylesheet">
    <!--Título da página, visível na aba do navegador -->
    <title>FORMS LOGIN ANIMADO- AULA</title>
</head>
<body>
    <!--Contêiner principal que inclui o formulário de login e o fundo animado -->
<div class="container">
<!--Span para ciírculos de fundo animados, com cores definidas via variáveis CSS -->
<span style="--clr:#ff00d4;" ></span> <!--Cor Amarela -->
<span style="--clr:#ff6600;"></span> <!--Cor Turquesa -->
<span style="--clr: #00e90c;"></span> <!--Cor Rosa -->

<!--Contêiner do formulário de login-->
<div class="form-container">
    <!--Título do formulário -->
<h2>LOGIN</h2>
<!--Contêiner para campo de usuário -->
<div class="input-container">
    <input type="text" placeholder="Usuário">
</div>
<!-- Containêr para campo de senha -->
<div class="input-container">
    <input type="password" placeholder="Passoword">
</div>
<!-- Containêr para botão de submit -->
<div class="input-container">
    <input type="submit" value="Acessar">
</div>
<!--Links para ações auxiliares como recuperação de senha e cadastro -->
<div class="links-container">
    <a href="#">Esqueceu a senha?</a>
    <a href="#">Cadastre-se</a>  
</div>
</body>
</html>
